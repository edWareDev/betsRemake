<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BETS Remake</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logoContainer">
                <h1>BETS REMAKE</h1>
            </div>
            <ul class="menu">
                <li class="menu__item"><a href="#" class="__menu__item__link">INICIO</a></li>
                <li class="menu__item"><a href="#" class="__menu__item__link">RANKING</a></li>
            </ul>
            <div class="userOptions">
                <div class="userOptions__visible">
                    <div class="userOptions__visible__buttons">
                        <a href="#" class="userOptions__visible__buttons--notifications">C</a>
                        <a href="#" class="userOptions__visible__buttons--messages">M</a>
                    </div>
                    <div class="userOptions__visible__userData">
                        <a href="#" class="userOptions__visible__userData--wallet">COINS: 500</a>
                        <a href="#" class="userOptions__visible__userData--options">O</a>
                    </div>
                </div>
                <div class="userOptions__invisible inv">
                    <ul class="userOptions__invisible__actions">
                        <li class="userOptions__invisible__actions__item">
                            <a href="#" class="userOptions__invisible__actions__item--link">Mi Perfil</a>
                        </li>
                        <li class="userOptions__invisible__actions__item">
                            <a href="#" class="userOptions__invisible__actions__item--link">Mis Predicciones</a>
                        </li>
                        <li class="userOptions__invisible__actions__item">
                            <a href="#" class="userOptions__invisible__actions__item--link">Agregar Coins</a>
                        </li>
                        <li class="userOptions__invisible__actions__item">
                            <a href="#" class="userOptions__invisible__actions__item--link">Cerrar Sesi√≥n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
            <ul class="banner__options">
                <li class="banner__options__item">
                    <a href="#" class="banner__options__itembanner__options__item--link">Torneo</a>
                </li>
                <li class="banner__options__item">
                    <a href="#" class="banner__options__itembanner__options__item--link">Stream</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="content__active">
                <div class="content__active--title">ACTIVOS</div>
                <div class="content__active__cards">
                    <div class="content__active__cards--card">
                        <div class="topInfo">
                            <p>Some Text 1</p>
                            <p>Some Text 2</p>
                        </div>
                        <div class="midInfo">
                            <div class="midInfo__team1Data">
                                <div class="midInfo__team1Data__iconContainer">
                                    <img src="#" alt="#">
                                </div>
                                <div class="midInfo__team1Data--teamName">Team 1</div>
                                <div class="midInfo__team1Data--teamScore">0</div>
                            </div>
                            <div class="midInfo--separator">:</div>
                            <div class="midInfo__team2Data">
                                <div class="midInfo__team2Data--teamScore">0</div>
                                <div class="midInfo__team2Data--teamName">Team 2</div>
                                <div class="midInfo__team2Data__iconContainer">
                                    <img src="#" alt="#">
                                </div>
                            </div>
                        </div>
                        <div class="bottomInfo">
                            <button>Action</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__inactive">
                <div class="content__inactive--title">ANTERIORES</div>
                <div class="content__active__cards">
                    <div class="content__active__cards--card">
                        <div class="date">12/12/12 12:12</div>
                        <div class="matchResult">
                            <div class="matchResult__iconContainer">
                                <img src="#" alt="#">
                            </div>
                            <div class="matchResult__scoreTeam">0</div>
                            <div class="matchResult--separator">:</div>
                            <div class="matchResult__scoreTeam">0</div>
                            <div class="matchResult__iconContainer">
                                <img src="#" alt="#">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__chat">
                <div class="content__chat__history"></div>
                <form action="#" class="content__newMessage">
                    <input type="text" class="content__newMessage--text">
                    <input type="submit" class="content__newMessage--send">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
